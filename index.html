<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB Students Panel-Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="gray-bg">
        <section class="head-banner">
            <img src="images/header.jpg" alt="">
    
        </section>
        <section class="logo-section">
            <div class="main-logo">
                <img src="images/greenlogo.png" alt="">
            </div>
            <div class="log-btn">
                <a href="#">Log In</a>
            </div>
    
        </section>
        <section class="login-are">
            <h3>Please login!</h3><hr>
            <form action="" class="login-from">
                StudentID :   <input type="text"> <br><br>
                Password  :   <input type="password"><br><br>
                
                <marquee class="dancing-msg" behavior="alternate">Please enter login information.</marquee><br><br>
                
                <button>login</button>
                <button>close</button><br>
            </form>
            <div class="forgot-pass">
                <br>
                <a href="#">Forgot your password?</a>
            </div>
        </section>
        <section class="bottom-banner">
            <img src="images/footer.jpg" alt="">
        </section>
        <footer>
            System Developed by :<a href="#">Jahid Hasan Pintu</a>
        </footer>
    </div>
    
</body>
</html>
